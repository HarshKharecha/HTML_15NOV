         style="border:1px solid #000;padding:10px;white-space:pre-wrap;font-size:14px;"></pre>

<script>
    function displaySourceCode() {
        const sourceCode = `

        document.getElementById("sourceCodeOutput").innerText = sourceCode;
    }
