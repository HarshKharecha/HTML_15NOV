<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Practice Form</h1>

    <form>
        <h2><label for="name">User Registration</label></h2>
        <label for="name"><strong>Name:</strong></label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
        <br><br>
        <label for="date_of_birth"><strong>Date Of Birth:</strong></label>
        <input type="date" name="date_of_birth" id="date_of_birth" required>
        <br><br>
        <label for="phone_number"><strong>Phone Number:</strong></label>
        <input type="tel" name="phone_number" id="phone_number" placeholder="Enter Your Phone Number" required>
        <br><br>
        <label for="email"><strong>Email:</strong></label>
        <input type="email" name="email" id="email" placeholder="Enter Your Name" required>
        <br><br>
        <input type="submit" value="Sign Up">
        <input type="reset" value="Clear">
    </form>
    <br>
    <hr>
    <form>
        <h2><label for="email_sing_in">User Sign in</label></h2>
        <label for="email_sing_in"><strong>Email:</strong></label>
        <input type="email" name="email_sing_in" id="email_sing_in" placeholder="Enter Your Email" required>
        <br><br>
        <label for="password"><strong>Password:</strong></label>
        <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
        <br><br>
        <input type="submit" value="Sign In">
    </form>
    <hr>
    <form action="/submit-your-data" method="post">
        <h2>Simple Practice Survey</h2>
        <p><strong>Please provide some basic information.</strong></p>

        <label for="name"><strong>Your Name:</strong></label><br>
        <input type="text" id="name" name="user_name" required><br><br>

        <label for="email"><strong>Email Address:</strong></label><br>
        <input type="email" id="email" name="user_email" required><br><br>

        <p><strong>Which is your favorite programming language?</strong></p>
        <input type="radio" id="html" name="fav_lang" value="HTML">
        <label for="html"><strong>HTML</strong></label><br>
        <input type="radio" id="css" name="fav_lang" value="CSS">
        <label for="css"><strong>CSS</strong></label><br>
        <input type="radio" id="js" name="fav_lang" value="JavaScript">
        <label for="js"><strong>JavaScript</strong></label><br><br>

        <p><strong>What tools have you used? (Select all that apply)</strong></p>
        <input type="checkbox" id="tool1" name="tools" value="VSCode">
        <label for="tool1"><strong>VS Code</strong></label><br>
        <input type="checkbox" id="tool2" name="tools" value="Git">
        <label for="tool2"><strong>Git/GitHub</strong></label><br>
        <input type="checkbox" id="tool3" name="tools" value="BrowserDevTools">
        <label for="tool3"><strong>Browser Dev Tools</strong></label><br><br>

        <label for="feedback"><strong>Any additional comments?</strong></label><br>
        <textarea id="feedback" name="user_feedback" rows="5" cols="40"></textarea><br><br>

        <input type="submit" value="Submit Survey">
    </form>
</body>
</html>
